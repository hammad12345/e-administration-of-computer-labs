<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../Template/templateGeneral.xhtml">

            <ui:define name="content">
                <div id="content">
                    <div id="posts">
                        <div class="post">
                            <h2 class="title">Register</h2>
                            <div class="story">
                                <h:form id="dialog">
                                        <p:panelGrid columns="2" style="margin-top: 40px; margin-left: 80px">
                                            <f:facet name="header">
                                                Fill your information
                                            </f:facet>

                                            <h:outputLabel for="username" value="Username : *" />
                                            <p:inplace editor="true" id="username" >
                                                <p:inputText value="#{endUserController.userName}" label="username" />
                                            </p:inplace>

                                            <h:outputLabel for="password" value="Password : *" />
                                            <p:inplace editor="true" id="password" >
                                                <p:inputText value="#{endUserController.password}"  label="password" maxlength="30"/>
                                            </p:inplace>

                                            <h:outputLabel for="address" value="Address : *" />
                                            <p:inplace editor="true" id="address" >
                                                <p:inputText value="#{endUserController.address}" label="Address" maxlength="30"/>
                                            </p:inplace>

                                            <h:outputLabel for="email" value="Email : *" />
                                            <p:inplace editor="true" id="email" >
                                                <p:inputText value="#{endUserController.email}" label="Email" maxlength="30"/>
                                            </p:inplace>

                                            <h:outputLabel for="birthday" value="Birthday : *" />
                                            <p:inplace editor="true" id="ptCal">
                                                <p:calendar value="#{endUserController.birthDay}" locale="pt" showButtonPanel="true" navigator="true" effect="drop" />
                                            </p:inplace>

                                            <f:facet name="footer">
                                                <p:commandButton process="@all" actionListener="#{endUserController.clickRegister}" value="Register" icon="ui-icon-check" style="margin:0px 0px 0px 30px">

                                                </p:commandButton>
                                                <p:commandButton type="button" value="Cancel" icon="ui-icon-check" style="margin: 0px 0px 0px 20px"/>
                                            </f:facet>
                                        </p:panelGrid>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>




            </ui:define>

        </ui:composition>

    </body>
</html>
