<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"

      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Scheduler Request</title>
        <style type="text/css">
            .free .fc-event-skin{
                background: green;
            }
            .pen .fc-event-skin{
                background: red;
            }
            .rmv .fc-event-title .fc-event-time{
                display: none;
            }
            /*            .fc-event-time {
                            display: none;
                        }*/

        </style>

    </h:head>
    <h:body>

        <h:form>


            <p:growl id="messages" showDetail="true" />
            <p:schedule value="#{timetableMbean.eventModel}" widgetVar="myschedule" locale="tr">
                <p:ajax event="dateSelect" listener="#{timetableMbean.onDateSelect}" update="eventDetails" oncomplete="ConfirmDialog.show()" />
                <p:ajax event="eventSelect" listener="#{timetableMbean.onEventSelect}" update="eventDetails" oncomplete="eventDialog.show()" />
                <p:ajax event="eventMove" listener="#{timetableMbean.onEventMove}" update="messages" />
                <p:ajax event="eventResize" listener="#{timetableMbean.onEventResize}" update="messages" />
            </p:schedule>


            <p:dialog  widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
                <h:panelGrid id="eventDetails" columns="2">
                    
                    <h:outputLabel for="titleReq" value="Title:" />
                    <p:inputText id="titleReq" value="#{timetableMbean.selectedRequest.title}" required="true"/>
                    <h:outputLabel for="desc" value="Description:" />
                    <p:inputText id="desc" value="#{timetableMbean.selectedRequest.description}" required="true"/>
                    <h:outputLabel for="from" value="From:" />
                    <p:inputMask id="from" value="#{timetableMbean.event.startDate}" mask="99/99/9999">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </p:inputMask>
                    <h:outputLabel for="to" value="To:" />
                    <p:inputMask id="to" value="#{timetableMbean.event.endDate}" mask="99/99/9999">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </p:inputMask>
                    <h:outputLabel for="instructor" value="Intructor" />
                    <p:inplace id="instructor" label="#{timetableMbean.defaultConstructor}" effectSpeed="fast" event="dblclick">
                        <h:selectOneMenu  valueChangeListener="#{timetableMbean.valueChange}">
                            <f:selectItems value="#{timetableMbean.lstInstructor}"></f:selectItems>
                            <f:ajax event="change" listener="#{timetableMbean.getInstructor}" />
                        </h:selectOneMenu>
                    </p:inplace>


                    <p:commandButton value="Send Request" actionListener="#{timetableMbean.sendEvent}" oncomplete="myschedule.update();eventDialog.hide();"/>
                    
                </h:panelGrid>
            </p:dialog>
            <p:dialog widgetVar="ConfirmDialog" header="Event Details" showEffect="clip" hideEffect="clip">
                <h:outputLabel for="dateSelect" value="This period is not setup!!!" />
            </p:dialog>
            </h:form>


    </h:body>
</html>
