<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="/eAdministration-war/faces/resources/css/default.css" rel="stylesheet" type="text/css" />
<link href="/eAdministration-war/faces/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
<style type="text/css">
    <!--
    .style1 {color: #468259}
    .style2 {color: #749865}
    -->
</style>

<body>

    <ui:composition template="./templateGeneral.xhtml">

        <ui:define name="content">
            <div id="content">
                <div id="posts">
                    <div class="post">
                        <h2 class="title">Your Profile</h2>
                        <div class="story">
                            <p:panelGrid columns="2" style="margin-top: 40px; margin-left: 80px">
                                <f:facet name="header">
                                    You can edit your profile
                                </f:facet>
                                <h:outputLabel for="username" value="Username : *" />
                                <p:inputText id="username" value="" label="username" />

                                <h:outputLabel for="password" value="Password : *" />
                                <p:inputText id="password" value="" required="true" label="Password" maxlength="30"/>

                                <h:outputLabel for="address" value="Address : *" />
                                <p:inputText id="address" value="" required="true" label="Address" maxlength="30"/>

                                <h:outputLabel for="email" value="Email : *" />
                                <p:inputText id="email" value="" required="true" label="Email" maxlength="30"/>

                                <h:outputLabel for="birthday" value="Birthday : *" />
                                <p:inputText id="birthday" value="" required="true" label="Birthday" maxlength="30"/>



                                <f:facet name="footer">
                                    <p:commandButton type="button" value="Save" icon="ui-icon-check" style="margin:0px 0px 0px 30px"/>
                                    <p:commandButton type="button" value="Cancel" icon="ui-icon-check" style="margin: 0px 0px 0px 20px"/>
                                </f:facet>
                            </p:panelGrid>
                        </div>
                    </div>
                </div>
            </div>


        </ui:define>

    </ui:composition>

</body>
</html>
