<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../Template/templateGeneral.xhtml">

            <ui:define name="content">
                <div id="content">
                    <div id="posts">
                        <div class="post">
                            <h2 class="title">Create User</h2>
                            <div class="story">
                                <p:panelGrid columns="2" style="margin-top: 40px; margin-left: 80px">
                                    <f:facet name="header">
                                        Fill Your Complaint
                                    </f:facet>
                                    <h:outputLabel for="Owner" value="Owner : " />
                                    <p:inputText id="owner" value="" label="owner" />


                                    <h:outputLabel for="title" value="Title Complaint : *" />
                                    <p:inputText id="title" value="" label="title" />

                                    <h:outputLabel for="description" value="Description : *" />
                                    <p:inputTextarea rows="10" cols="40" />

                                    <h:outputLabel for="Status" value="Status : " />
                                    <p:selectOneMenu id="status">
                                        <f:selectItem itemLabel="To - Do" />
                                        <f:selectItem itemLabel="In - Progress" />
                                        <f:selectItem itemLabel="Verify" />
                                        <f:selectItem itemLabel="Done" />
                                    </p:selectOneMenu>

                                    <f:facet name="footer">
                                        <p:commandButton type="button" value="Create" icon="ui-icon-check" style="margin:0px 0px 0px 30px"/>
                                        <p:commandButton type="button" value="Cancel" icon="ui-icon-check" style="margin: 0px 0px 0px 20px"/>
                                    </f:facet>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
